name: NationCraft
main: io.github.eirikh1996.nationcraft.NationCraft
version: ${project.version}
author: eirikh1996
commands:
  nation:
    usage: /nation <name>
    description: Creates a new nation
  map:
    usage: /map [auto]
    description: Displays territory map
  settlement:
    usage: /settlement <name>
    description: Creates a new settlement
permissions:
  nationcraft.nation.*:
    default: true
    children:
      create: true
      join: true
      leave: true
      disband: true
      war: true
  nationcraft.settlement.*:
     default: true
     children:
       create: true
  nationcraft.admin.*:
    default: op
